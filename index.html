<!DOCTYPE html>
<html>
<head>
	<title>Monster Slayer</title>
	<meta charset="UTF-8">
	
	<script src="js/dep/vue.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div id="app">
	<section class="row">
		<div class="small-6 columns">
			<h1 class="text-center">{{player.name}}</h1>
			<div class="healthbar">
				<div class="healthbar text-center"
					style="background-color: green; margin: 0; color: white;"
					:style="playerHealthBar">
					{{player.health}}%
				</div>
			</div>
		</div>
		<div class="small-6 columns">
			<h1 class="text-center">{{monster.name}}</h1>
			<div class="healthbar">
				<div class="healthbar text-center align-middle"
					style="background-color: green; margin: 0; color: white;"
					:style="monsterHealthBar">
					{{monster.health}}%
				</div>
			</div>
		</div>
	</section>
	<section class="row controls" :class="{hidden: gameRunning}">
		<div class="small-12 columns">
			<template>
				<span :class="{hidden: log <= 0}">
					{{gameOverMessage}}
					<br>
				</span>
			</template>
			<button id="start-game" @click="newGame()">START NEW GAME</button>
		</div>
	</section>
	<section class="row controls" :class="{hidden: !gameRunning}">
		<div class="small-12 columns">
			<button id="attack" @click="attack()">ATTACK</button>
			<button id="special-attack">SPECIAL ATTACK</button>
			<button id="heal" @click="heal()">HEAL</button>
			<button id="give-up" @click="skip()">SKIP</button>
			<button id="give-up" @click="giveUp()">GIVE UP</button>
		</div>
	</section>
	<section class="row log" :class="{hidden: log.length <= 0}">
		<div class="small-12 columns">
			<ul>
				<template v-for="(entry, index) in log" v-if="index <= 6">
					<li v-html="entry"></li>
				</template>
				
			</ul>
		</div>
	</section>
</div>
</body>
</html>
